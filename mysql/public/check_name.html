<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>아이디 & 전화번호 입력 시 새로운 비밀번호 발송하기</h3>
    <form action="sendmail">
      <label for="userid">아이디</label><br />
      <input
        type="text"
        id="userid"
        name="name"
        placeholder="id"
        value="kildong"
      /><br />
      <label for="usertel">전화번호</label><br />
      <input
        type="text"
        id="usertel"
        name="phone"
        placeholder="tel"
        value="010-1111-2222"
      /><br />
      <button type="submit">버튼</button>
    </form>
  </body>
</html>
